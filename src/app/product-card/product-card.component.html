<img [src]="product.imgURL" class="card-img-top" alt="...">
<div class="card-body">
    <h5 class="card-title">{{product.name}}</h5>
    <p class="card-text">{{product.price}} $</p>
    @if (product.quantity==0) {
    <p class="card-text bg-danger">out of Stock</p>
    }
    @else if (product.quantity==1) {
    <p class="card-text bg-warning">last Item in Stock</p>
    }
    @else if (product.quantity==2) {
    <p class="card-text bg-info">only 2 Item left in Stock</p>
    }@else {
    <p class="card-text bg-success">{{product.quantity}} item</p>
    }

</div>
