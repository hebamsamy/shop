<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
        @for (item of products; track $index) {
            <tr>
                <th scope="row"><img class="h-100 w-25" src="https://localhost:64346/images/{{item.images[0]}}" alt=""></th>
                <td>{{item.name}}</td>
                <td>{{item.description}}</td>
                <td>{{item.price}}</td>
                <td>
                  <button routerLink="/admin/edit/{{item.id}}">Edit</button>
                </td>
              </tr>
        }
      
    </tbody>
  </table>
