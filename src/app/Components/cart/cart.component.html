<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">action</th>
      </tr>
    </thead>
    <tbody>
        @for (item of list; track $index) {
            <tr>
              <th scope="row">{{item.id}}</th>
              <td>{{item.name}}</td>
              <td>{{item.price}}</td>
              <td><button class="btn btn-danger" 
                (click)="del(item)">Del</button></td>
            </tr>
        }
     
    </tbody>
  </table>
